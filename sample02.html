<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>
<body>
    <script>
        const str = [
            {name:'자',num:20},
            {name:'다',num:10},
            {name:'가',num:40},
            {name:'나',num:30}
        ]
        const sec1 = str.sort((a,b)=>{
            return a.name < b.name ? -1 : a.name ? 1 : 0
        })
        console.log(sec1)
        const sec2 = str.sort((a,b)=>{
            return a.name < b.name ? 1: a.name ? -1 : 0
        })
        console.log(sec1)
    </script>
</body>
</html>
