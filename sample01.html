<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort()</title>
</head>
<body>
    <script>
        const str = ['a','b','f','d']
        str.sort( (a,b) => {
            if(a>b){return 1}
            if(a<b){return -1}
            if(a === b){return 0}
        })
        document.write('올림차순:',str,'<br>')

        const str1 = ['a','b','f','d']
        str1.sort( (a,b)=>{
            if(b>a) {return 1}
            if(b<a) {return -1}
            if(b===a) {return 0}
        })
        document.write('내림차순:',str1)
    </script>
</body>
</html>
